<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/screen-3.css">
    <link rel="shortcut icon" href="assets/buzzquizz.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="primeiraTela-t3 escondido-t3">
        <div class="header-t3">BuzzQuizz</div>
        <div class="main-t3">
            <h1 class="h1-main-t3">Comece pelo começo</h1>
            <div class="box-main-t3">
                <input class="input-main-t3" type="text" placeholder="Título do seu quizz">
                <input class="input-main-t3" type="text" placeholder="URL da imagem do seu quizz">
                <input class="input-main-t3" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="input-main-t3" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="button-main-t3">Prosseguir para criar perguntas</button>
        </div>
    </div>


    <div class="segundaTela-t3">
        <div class="header-t3">BuzzQuizz</div>
        <div class="main-t3">
            <h1 class="h1-main-t3">Crie suas perguntas</h1>
            <div class="box-secondScreen-t3">
                <div class="category-t3">Pergunta 1</div>
                <input class="input-secondScreen-t3" type="text" placeholder="Texto da pergunta">
                <input class="input-secondScreen-t3" type="text" placeholder="Cor de fundo da pergunta">
                <div class="category-t3">Resposta correta</div>
                <input class="input-secondScreen-t3" type="text" placeholder="Resposta correta">
                <input class="input-secondScreen-t3" type="text" placeholder="URL da imagem">
                <div class="category-t3">Respostas incorretas</div>
                <input class="input-secondScreen-t3" type="text" placeholder="Resposta incorreta 1">
                <input class="input-secondScreen-t3" type="text" placeholder="URL da imagem 1">
                <div class="space-between-inputs"></div>
                <input class="input-secondScreen-t3" type="text" placeholder="Resposta incorreta 2">
                <input class="input-secondScreen-t3" type="text" placeholder="URL da imagem 2">
                <div class="space-between-inputs"></div>
                <input class="input-secondScreen-t3" type="text" placeholder="Resposta incorreta 3">
                <input class="input-secondScreen-t3" type="text" placeholder="URL da imagem 3">
            </div>

            <div class="new-questions-t3">Pergunta 2<ion-icon name="create-outline"></ion-icon></div>
            <div class="new-questions-t3">Pergunta 3<ion-icon name="create-outline"></ion-icon></div>

            <button class="button-main-t3">Prosseguir para criar níveis</button>
        </div>
        <div class="footer-t3"></div>
    </div>


    <div class="terceiraTela-t3 escondido-t3">
        <div class="header-t3">BuzzQuizz</div>
        <div class="main-t3">
            <h1 class="h1-main-t3">Agora, decida os níveis</h1>
            <div class="box-thirdScreen-t3">
                <div class="category-t3">Nível 1</div>
                <input class="input-secondScreen-t3" type="text" placeholder="Título do nível">
                <input class="input-secondScreen-t3" type="text" placeholder="% de acerto mínima">
                <input class="input-secondScreen-t3" type="text" placeholder="URL da imagem do nível">
                <!-- <input class="input-secondScreen-t3" type="text" placeholder="Descrição do nível"> -->
                <textarea 
                class="textarea-thirdScreen-t3" 
                placeholder="Descrição do nível"></textarea>
            </div>

            <div class="new-questions-t3">Nível 2<ion-icon name="create-outline"></ion-icon></div>

            <div class="new-questions-t3">Nível 3<ion-icon name="create-outline"></ion-icon></div>

            <button class="button-main-t3">Finalizar Quizz</button>
        </div>
        <div class="footer-t3"></div>
    </div>


    <div class="quartaTela-t3 escondido-t3">
        <div class="header-t3">BuzzQuizz</div>
        <div class="main-t3">
            <h1 class="h1-main-t3">Seu quizz está pronto!</h1>
            <div class="imagem-aqui-t3">.</div>
            <button class="button-accessQuiz-t3">Acessar Quizz</button>
            <button class="button-backHome-t3">Voltar para home</button>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts/screen-3.js"></script>
</body>

</html>
