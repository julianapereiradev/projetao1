<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/screen-1.css">
    <link rel="stylesheet" href="./styles/screen-2.css">
    <link rel="stylesheet" href="./styles/screen-3.css">
    <link rel="shortcut icon" href="assets/buzzquizz.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Tela 1 -->
    <header class="header-t1">
        BuzzQuizz
    </header>
    <div class="corpo-t1">    
        <div class="usuario-sem-quiz-t1">
                <p>Você não criou nenhum<br>quizz ainda :(</p>
                <button onclick="mudaTela3()">Criar Quizz</button>
        </div>
        <div class="usuario-com-quiz-t1 escondido">
            <div class="header-quiz-usuario-t1">
                <p>Seus Quizzes</p>
                <button>+</button>
            </div>
            <div class="caixa-quiz-usuario-t1">
                <div class="caixinha-quiz-usuario-t1">
                    <img src="./assets/depositphotos_184311644-stock-photo-white-background-template-for-copy.jpg" alt="">
                    <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                </div>
                <div class="caixinha-quiz-usuario-t1">
                    <img src="./assets/fundo-simpsons.png" alt="">
                    <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                </div>
            </div>
        </div>
        <div class="todos-quizzes-t1">
            <p>Todos os Quizzes</p>
            <div class="caixas-quizzes-t1">
            </div>
        </div>
    </div>
    <!-- Fim da Tela 1-->


    <!-- Tela 2 -->
    <!-- Fim da Tela 2-->


    <!-- Tela 3 -->
    <div class="primeiraTela-t3 escondido">
        <div class="main-t3">
            <div class="p-main-t3">
                <p>Comece pelo começo</p>
            </div>
            <form onsubmit="event.preventDefault()">
                <div class="box-main-t3">
                    <input class="tituloDoQuizz-t3" type="text" placeholder="Título do seu quizz" name="Quizz" required>
                    <input class="imagemDoQUizz-t3" type="url" placeholder="URL da imagem do seu quizz" name="Imagens" required>
                    <input class="qtdePerguntas-t3" type="number" placeholder="Quantidade de perguntas do quizz">
                    <input class="qtdeNiveis-t3" type="number" placeholder="Quantidade de níveis do quizz">
                </div>
                <button class="buttonCriarPerguntas" onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
            </form>
        </div>
    </div>

    <div class="segundaTela-t3 escondido">
        <div class="div-Flex-t3">
            <form class="box-perguntas-t3" onsubmit="event.preventDefault()">
                <div class="main-perguntas-t3">
                    <p>Crie suas perguntas</p>
                    <div class="renderizaPerguntas"></div>
                </div>
                <button class="buttonCriarNiveis" onclick="criarNiveis()">Prosseguir para níveis</button>
            </form>
        </div>
    </div>

    <div class="box-niveis-t3 escondido">
        <div class="main-niveis-t3">
            <p>Agora, decida os níveis</p>
            <form onsubmit="event.preventDefault()">
                <div class="renderizaNiveis"></div>
                <button class="buttonFinalizarQuizz" onclick="finalizarQuizz()">Finalizar Quizz</button>
            </form>
        </div>
    </div>

    <div class="ultimaTela-t3 escondido">
        <div class="box-final-t3">
            <h3>Seu Quizz está pronto!</h3>
            <div class="renderizaImgQuizz"></div>
            <button class="acessarQuizz" onclick="acessarOQuizTela2()">Acessar Quizz</button>
            <button class="buttonHome voltar" onclick="voltarInicioTela1()">Voltar para Home</button>
        </div>
    </div>
    <!-- Fim da Tela 3-->


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/screen-1.js"></script>
    <script src="./scripts/screen-2.js"></script>
    <script src="./scripts/screen-3.js"></script>
</body>

</html>
